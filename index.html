<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法咒语解析 - NovelAI | ComfyUI | Stable Diffussion | NAI | 画师串 | 画风串 | prompt | tag</title>
    <!-- 引入 CSS -->
    <link href="node_modules/tailwindcss/dist/tailwind.css" rel="stylesheet">
    <link href="node_modules/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="node_modules/highlight.js/styles/github.css" rel="stylesheet">
    <script>
        // 在页面加载时立即检查主题，避免闪烁
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script type="module">
        // 引入 JS
        import hljs from 'highlight.js'
        window.hljs = hljs
    </script>
    <script type="module" src="/js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="dist/output.css" rel="stylesheet">
    <script src="lib/exif-reader.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen relative">
    <!-- 修改全局拖拽提示 -->
    <div id="globalDropZone" class="fixed inset-0 bg-blue-500 dark:bg-blue-900 bg-opacity-10 backdrop-filter backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl text-center">
            <i class="ri-upload-cloud-2-line text-6xl text-blue-500 dark:text-blue-400 mb-4"></i>
            <p class="text-xl font-semibold text-gray-800 dark:text-gray-200">松开鼠标上传图片</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-12 max-w-7xl">
        <!-- 在 container div 的开头添加语言切换器和主题切换按钮 -->
        <div class="absolute top-4 right-4 flex items-center gap-4">
            <button id="themeToggle" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md px-3 py-1 text-sm flex items-center gap-2 text-gray-700 dark:text-gray-300">
                <i class="ri-sun-line dark:hidden"></i>
                <i class="ri-moon-line hidden dark:block"></i>
            </button>
            <select id="langSelect" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-md px-3 py-1 text-sm dark:text-gray-300">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- 修改标题部分 -->
        <div class="text-center mb-12">
            <h1 data-i18n="title" class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">魔法咒语解析</h1>
            <p data-i18n="subtitle" class="text-gray-600 dark:text-gray-400">轻松提取AI生成图片的元数据信息</p>
        </div>
        
        <!-- 修改上传区域 -->
        <div id="dropZone" class="border-3 border-dashed border-blue-200 dark:border-blue-800 rounded-xl p-12 text-center cursor-pointer mb-8 bg-white dark:bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-sm transition-all duration-300 hover:border-blue-400 dark:hover:border-blue-600">
            <i class="ri-upload-cloud-2-line text-5xl text-blue-400 mb-4"></i>
            <p data-i18n="dropzoneText" class="text-gray-600 text-lg mb-2">点击上传或将图片拖到页面任意位置</p>
            <p data-i18n="dropzoneSubtext" class="text-gray-400 text-sm">浏览器本地实现，不会上传到云端</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <!-- 修改结果展示区域 -->
        <div id="result" class="hidden min-h-[80vh]">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-4 sm:p-6 lg:p-8 shadow-lg border border-gray-100 dark:border-gray-700">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
                    <!-- 左侧图片预览 -->
                    <div class="image-preview">
                        <h3 data-i18n="previewTitle" class="text-xl font-semibold text-gray-800 mb-4">图片预览</h3>
                        <div class="relative rounded-lg overflow-hidden bg-gray-50">
                            <img id="previewImage" class="w-full h-auto object-contain max-h-[600px]" src="" alt="图片预览">
                        </div>
                    </div>
                    
                    <!-- 右侧信息显示 -->
                    <div class="metadata-info">
                        <div class="flex items-center mb-6">
                            <h3 data-i18n="detailsTitle" class="text-xl font-semibold text-gray-800">详细信息</h3>
                        </div>
                        <div id="metadata" class="space-y-4 text-gray-700">
                            <!-- 每个提示词区域将包含自己的复制按钮 -->
                        </div>
                    </div>
                </div>
                
                <!-- JSON预览区域 -->
                <div class="mt-8">
                    <div class="flex flex-wrap items-center justify-between mb-4 gap-4">
                        <h3 data-i18n="fullMetadata" class="text-xl font-semibold text-gray-800">完整元数据</h3>
                    </div>
                    <div id="jsonViewer">
                        <pre class="w-full bg-gray-50 p-4 rounded-lg"><code class="language-json whitespace-pre-wrap break-words" id="jsonContent"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/parser.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
