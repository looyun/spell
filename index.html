<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Info Extractor</title>
    <!-- 引入 CSS -->
    <link href="node_modules/tailwindcss/dist/tailwind.css" rel="stylesheet">
    <link href="node_modules/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="node_modules/highlight.js/styles/github.css" rel="stylesheet">
    <script type="module">
        // 引入 JS
        import hljs from 'highlight.js'
        window.hljs = hljs
    </script>
    <script type="module" src="/js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/exif-reader.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen relative">
    <!-- 全局拖拽提示 -->
    <div id="globalDropZone" class="fixed inset-0 bg-blue-500 bg-opacity-10 backdrop-filter backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center">
            <i class="ri-upload-cloud-2-line text-6xl text-blue-500 mb-4"></i>
            <p class="text-xl font-semibold text-gray-800">松开鼠标上传图片</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-12 max-w-7xl">
        <!-- 标题部分 -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Image Info Extractor</h1>
            <p class="text-gray-600">轻松提取AI生成图片的元数据信息</p>
        </div>
        
        <!-- 上传区域 -->
        <div id="dropZone" class="border-3 border-dashed border-blue-200 rounded-xl p-12 text-center cursor-pointer mb-8 bg-white bg-opacity-50 backdrop-filter backdrop-blur-sm transition-all duration-300 hover:border-blue-400">
            <i class="ri-upload-cloud-2-line text-5xl text-blue-400 mb-4"></i>
            <p class="text-gray-600 text-lg mb-2">点击上传或将图片拖到页面任意位置</p>
            <p class="text-gray-400 text-sm">支持 PNG、JPG、JPEG 格式</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <!-- 结果展示区域 -->
        <div id="result" class="hidden">
            <div class="bg-white rounded-xl p-4 sm:p-6 lg:p-8 shadow-lg border border-gray-100">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
                    <!-- 左侧图片预览 -->
                    <div class="image-preview">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">图片预览</h3>
                        <div class="relative rounded-lg overflow-hidden bg-gray-50">
                            <img id="previewImage" class="w-full h-auto object-contain max-h-[600px]" src="" alt="图片预览">
                        </div>
                    </div>
                    
                    <!-- 右侧信息显示 -->
                    <div class="metadata-info">
                        <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                            <h3 class="text-xl font-semibold text-gray-800">详细信息</h3>
                            <button id="copyBtn" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200">
                                <i class="ri-file-copy-line mr-2"></i>
                                复制信息
                            </button>
                        </div>
                        <div id="metadata" class="space-y-4 text-gray-700">
                            <!-- 信息将通过 JS 动态插入 -->
                        </div>
                    </div>
                </div>
                
                <!-- JSON预览区域 -->
                <div class="mt-8">
                    <div class="flex flex-wrap items-center justify-between mb-4 gap-4">
                        <h3 class="text-xl font-semibold text-gray-800">完整元数据</h3>
                        <button id="toggleJson" class="flex items-center px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors duration-200">
                            <i class="ri-code-line mr-2"></i>
                            显示/隐藏 JSON
                        </button>
                    </div>
                    <div id="jsonViewer" class="hidden">
                        <pre class="w-full bg-gray-50 p-4 rounded-lg"><code class="language-json whitespace-pre-wrap break-words" id="jsonContent"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/parser.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
